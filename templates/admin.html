<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <style>
    textarea {
      width: 100%;
      height: 400px;
      font-family: monospace;
    }
    .save-status {
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ›  Edit Bank Configurations</h2>
    <p>You can copy-paste new JSON config or modify below:</p>

    <form id="adminForm">
      <textarea id="jsonInput">{{ banks | tojson(indent=2) }}</textarea>
      <button type="submit">ðŸ’¾ Save Configuration</button>
    </form>

    <p id="status" class="save-status"></p>
  </div>

  <script>
    const form = document.getElementById('adminForm');
    form.addEventListener('submit', async function (e) {
      e.preventDefault();
      const jsonData = document.getElementById('jsonInput').value;

      try {
        const res = await fetch('/admin', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: jsonData
        });

        const result = await res.json();
        document.getElementById('status').innerText = result.message;
      } catch (err) {
        alert("Invalid JSON or server error.");
      }
    });
  </script>
</body>
</html>
